<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine, refresh_displays} from "../js/utils/utils_three.js";

    // todo: print the time elapsed as a string to the gui initialized.  Specifically,
    // todo: the gui should be a window that has a single field that says
    // todo: "Time Elapsed: x" where x is actually the time elapsed since the
    // todo: program onset.  Make sure that this output is updating correctly at each frame
    // todo: hint: you'll have to use the refresh_displays function.

    let engine = ThreeEngine.new_default_3d();

    let settings = {
        time_elapsed: 'Time Elapsed: 0'
    }

    let gui = get_default_lil_gui();
    gui.add(settings, 'time_elapsed').disable();

    engine.animation_loop(() => {
        let t = engine.get_time_elapsed();
        settings.time_elapsed = 'Time Elapsed: ' + t;
        refresh_displays(gui);
    });

</script>
